<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
           <div class="header__wrapper">
               <button class="header__done-box"><i class="fas fa-calendar-check"></i></button>
            <h1 class="header__title">ToDos</h1>
            <button class="header__trash"><i class="fas fa-trash"></i></button>
           </div>
            <form action="" class="header__form">
                <input type="text" class="form__input" id='add' placeholder="new plan to do">
                <button class="form__submit">Add</button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="todo__list">
                
            </ul>
        </div>
    </main>


    <div class="trash__modal">
        <div class="container">
            <div class="trash__wrapper">
                <ul class="trash__list">

                </ul>
            </div>
        </div>
    </div>
    <div class="completed__modal">
        <div class="container">
            <div class="completed__wrapper">
                <ul class="completed__list">
                    
                </ul>
            </div>
        </div>
    </div>



    <template id='template'>
        <li class="todo__item">
            <input type="checkbox" id="check">               
                 <p class='todo__text'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quae vel assumenda fugiat necessitatibus voluptatem.</p>
            <button class="todo__trash"><i class="fas fa-trash"></i></button> 
        </li>
    </template>
    <script src="./app.js"></script>
</body>
</html>
